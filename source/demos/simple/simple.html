<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple</title>
    <script src="../../alpha.js"></script>
</head>
<body style="margin:0; padding:0;">
    <script>
        var game = new Alpha.Game();

        var red = new Alpha.Actor({
            init: function () {
                this.x = 100;
                this.y = 100;
                this.width = 100;
                this.height = 100;
            },
            draw: function (context) {
                context.fillStyle = 'red';
                context.fillRect(this.x, this.y, this.width, this.height);
            }
        });

        var yellow = new Alpha.Actor({
            init: function () {
                this.x = 300;
                this.y = 300;
                this.width = 100;
                this.height = 100;
            },
            draw: function (context) {
                context.fillStyle = 'yellow';
                context.fillRect(this.x, this.y, this.width, this.height);
            }
        });

        game.defineScene('boxes', function (stage) {
            stage.addActor(red);
            stage.addActor(yellow);
        });

        game.loadScene('boxes');

        game.start();
    </script>
</body>
</html>
